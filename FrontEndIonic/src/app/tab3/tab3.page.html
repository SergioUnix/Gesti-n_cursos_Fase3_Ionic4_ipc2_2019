
<ion-header>
    <ion-toolbar color="dark">
      <ion-title>
       <h2>Correo</h2> 
      </ion-title>
      <ion-buttons slot="end">
          <ion-menu-button color="light" (click)="getConversaciones()">
              <ion-icon name="refresh"></ion-icon>   
         </ion-menu-button>   
          <ion-menu-button color="light">
               <ion-icon slot="icon-only" name="more" menu="primerMenu"></ion-icon>      
          </ion-menu-button>   
      </ion-buttons>
  
  
    </ion-toolbar>
  
  
  </ion-header>
  
  <ion-toolbar color="dark">
      <ion-segment  >
      <ion-segment-button value="friends">
          <ion-icon name="camera"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="friends">
          <ion-label>CHATS</ion-label>
        </ion-segment-button>
        <ion-segment-button value="enemies">
          <ion-label>ESTADOS</ion-label>
        </ion-segment-button>
        <ion-segment-button value="enemies" >
            <ion-label>LLAMADAS</ion-label>
          </ion-segment-button>
      </ion-segment>
  
  </ion-toolbar> 
  
  <ion-toolbar>
      <ion-buttons >
          <ion-button>
            <ion-icon slot="icon-only" name="search"slot="start"></ion-icon>    
            <ion-input class="ion-text-left"  (ionChange)="buscarUsuario($event)" placeholder="Buscar"></ion-input>      
          </ion-button>  
      </ion-buttons>  
     </ion-toolbar>
  
  
  
  <ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let con of conversaciones ">
        <ion-item  [routerLink]="['/privado/', con.cod_usuario]">
          <ion-label [color]="">{{ con.nom_destinatario }} <h6>{{ con.correo }}</h6> </ion-label>
         
           <ion-icon name="mail-open"slot="start"></ion-icon>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option   color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
          <ion-item-option   color="danger">
              <ion-icon name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  </ion-content>
