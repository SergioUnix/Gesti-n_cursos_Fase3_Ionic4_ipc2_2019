<ion-header>
    <ion-toolbar color="dark">
      <ion-title test-center >Crear Horario</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content >
 
  
      <form >




<ion-item>
    <ion-label>Hora Inicio</ion-label>
    <ion-datetime displayFormat="hh:mm a" (ionChange)="eventoHora($event)"></ion-datetime>
  </ion-item>
  

  <ion-item>
      <ion-label>Hora Final</ion-label>
      <ion-datetime displayFormat="hh:mm a" (ionChange)="eventoHora2($event)"></ion-datetime>
    </ion-item>
    
  
        
          <ion-button  shape="round" size="default" expand="block" color="dark" (click)="saveHorario()" >Guardar Horario</ion-button>
          <br>
          <br>
        </form>
  </ion-content>
  




  

<ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let ho of horarios">
        <ion-item  >
          <ion-label >{{ ho.cod_horario }}  </ion-label>
          <ion-label >{{ ho.hora_inicio }} </ion-label>
          <ion-label >{{ ho.hora_final }} Hrs</ion-label>
          
           <ion-icon name="clock"slot="start"></ion-icon>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option   color="secondary" [routerLink]="['/horario-edit/', ho.cod_horario]">
            <ion-icon name="create"></ion-icon>
          </ion-item-option>
          <ion-item-option   color="danger" (click)="deleteHorario(ho.cod_horario)">
              <ion-icon name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>  
  </ion-content>
