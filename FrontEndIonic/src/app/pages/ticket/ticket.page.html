<ion-header>
    <ion-toolbar color="dark">
      <ion-title test-center >Registro de Auxiliar</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content >

  
      <form [formGroup]="loginForm">

          <ion-item> 
              <ion-label position="floating">Asunto</ion-label>  
              <ion-input type="text" formControlName="nombre"[(ngModel)]="ticket.asunto"  ></ion-input>
             </ion-item>
           <div class="error-messages">
              <ng-container *ngFor="let error of error_messages.nombre" >
                 <div class="error-message" *ngIf="loginForm.get('nombre').hasError(error.type) && (loginForm.get('nombre').dirty || loginForm.get('nombre').touched)"  >
                   {{error.message}}
                 </div> 
              </ng-container>   
           </div>
      
      
            
            
             <ion-item> 
                <ion-label position="floating">Cuerpo</ion-label>  
                <ion-input type="text" formControlName="carne"  [(ngModel)]="ticket.cuerpo" ></ion-input>
             </ion-item>
                <div class="error-messages">
                   <ng-container *ngFor="let error of error_messages.carne" >
                      <div class="error-message" *ngIf="loginForm.get('carne').hasError(error.type) && (loginForm.get('carne').dirty || loginForm.get('carne').touched)"  >
                        {{error.message}}
                      </div> 
                    </ng-container>   
                </div>
  
  
  
  
        
          <ion-button [disabled]="!loginForm.valid" shape="round" size="default" expand="block" color="dark" (click)="saveTicket()" >Crear</ion-button>
          <br>
          <br>
        </form>





        <ion-card class="welcome-card" *ngFor="let tic of tickets_usuario">
            <img src="" alt="" />
            <ion-card-header>
                
              <ion-card-subtitle>  <p>Estado : {{tic.estado}} </p>   </ion-card-subtitle>
              <ion-card-title> <p>Asunto : {{tic.asunto}}</p> <ion-button size="small"color="danger" (click)="deleteTicket(tic.cod_ticket)">Eliminar</ion-button></ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <p>Usuario Creo: {{tic.nombre}}</p>
                <p>Cuerpo : {{tic.cuerpo}}</p>
            </ion-card-content>
          </ion-card>
        










  </ion-content>
