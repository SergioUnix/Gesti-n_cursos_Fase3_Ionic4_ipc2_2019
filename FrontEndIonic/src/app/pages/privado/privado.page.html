<ion-header>
    <ion-toolbar color="dark">
      <ion-title>
        Mensajes Privados
      </ion-title>

      <ion-buttons slot="start">
          <ion-button [routerLink]="['/tabs/tab3']">
                <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>     
          </ion-button>        
        </ion-buttons>

    </ion-toolbar>
  </ion-header>

  

  <ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let men of mensajes; let index = i">
        <ion-item >
          <ion-label >
         <h6 >{{ men.nom_remitente }} {{men.fecha | date: 'HH:mm:ss' }} Hrs</h6>
         <h4>{{ men.asunto }} </h4> 
         <h4>{{ men.cuerpo }} </h4>
         <ion-icon name="filing"></ion-icon><h4>{{men.archivos_adjuntos}}</h4>
          </ion-label>
          <ion-icon name="code"slot="start"></ion-icon>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="deleteMensaje(men.cod_mensaje)"  color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>

        </ion-item-options>
      </ion-item-sliding>

    </ion-list>


  </ion-content>

    <ion-list class="line-input"> 

        <ion-item> 
          <ion-icon name="happy"></ion-icon>
          <ion-input class="ion-text-left" placeholder= "Asunto"[(ngModel)]="mensaje.asunto" ></ion-input>  
          
             
        </ion-item> 

        <ion-item> 

            <ion-input class="ion-text-left" placeholder= "Mensaje" [(ngModel)]="mensaje.cuerpo" ></ion-input> 
            <ion-icon name="play-circle" (click)="saveMensaje()" ></ion-icon>          
          </ion-item> 
          <ion-item> 
              <ion-icon name=filing></ion-icon>
              <ion-input class="ion-text-left" placeholder= "Archivo Adjunto" [(ngModel)]="mensaje.archivos_adjuntos" ></ion-input> 
                    
            </ion-item> 
      </ion-list>
