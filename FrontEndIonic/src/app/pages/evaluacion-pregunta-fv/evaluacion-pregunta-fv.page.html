<ion-header>
    <ion-toolbar color="dark">
      <ion-title test-center >Preguntas Falso / Verdadero</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content >

      <form [formGroup]="loginForm">


          <ion-item> 
              <ion-label position="floating">Escribir Pregunta</ion-label>  
              <ion-input type="text" formControlName="nombre"   [(ngModel)]="pregunta.pregunta" ></ion-input>
             </ion-item>
           <div class="error-messages">
              <ng-container *ngFor="let error of error_messages.nombre" >
                 <div class="error-message" *ngIf="loginForm.get('nombre').hasError(error.type) && (loginForm.get('nombre').dirty || loginForm.get('nombre').touched)"  >
                   {{error.message}}
                 </div> 
              </ng-container>   
           </div>
      


           <ion-item> 
              <ion-label position="floating">Respuesta Correcta</ion-label>  
              <ion-input type="text" formControlName="respuesta" placeholder="Falso o Verdadero" [(ngModel)]="pregunta.correcta"></ion-input>
             </ion-item>
           <div class="error-messages">
              <ng-container *ngFor="let error of error_messages.respuesta" >
                 <div class="error-message" *ngIf="loginForm.get('respuesta').hasError(error.type) && (loginForm.get('respuesta').dirty || loginForm.get('respuesta').touched)"  >
                   {{error.message}}
                 </div> 
              </ng-container>   
           </div>












  
  


  
        
          <ion-button [disabled]="!loginForm.valid" shape="round" size="default" expand="block" color="dark" (click)="savePregunta()" >Crear</ion-button>
          <br>
          <br>
        </form>





    <ion-card class="welcome-card" *ngFor="let eva of multiple">
        <img src="" alt="" />
        <ion-card-header>
            
          <ion-card-subtitle>   </ion-card-subtitle>
          <ion-card-title>{{eva.pregunta}} </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>Respuesta:  {{eva.correcta}}</p>
        </ion-card-content>
      </ion-card>
    


  </ion-content>
