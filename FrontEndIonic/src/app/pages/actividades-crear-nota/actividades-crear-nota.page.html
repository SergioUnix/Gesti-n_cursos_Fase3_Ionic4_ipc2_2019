<ion-header>
    <ion-toolbar color="dark">
      <ion-title test-center >Crear Nota de Actividad</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content >

      <form [formGroup]="loginForm">






          <ion-card class="welcome-card"   *ngFor="let ac of actividades_hijas">
              <img src="" alt="" />
              <ion-card-header>
                  
                <ion-card-subtitle><p>{{ac.cod_actividad}}</p> </ion-card-subtitle>
                <ion-card-title> <h3>{{ac.actividad}}</h3></ion-card-title>
              </ion-card-header>
              <ion-card-content>
                  <p>Estudiante : {{ac.estudiante}}</p>
                  <p>Texto: {{ac.texto}}</p>
                  <p>Ruta: {{ac.ruta_archivo}}</p>

          <ion-item> 
              <ion-label position="floating">Escribir Nota</ion-label>  
              <ion-input type="text" formControlName="nombre"  [(ngModel)]="nota.nota_obtenida" ></ion-input>
             </ion-item>
           <div class="error-messages">
              <ng-container *ngFor="let error of error_messages.nombre" >
                 <div class="error-message" *ngIf="loginForm.get('nombre').hasError(error.type) && (loginForm.get('nombre').dirty || loginForm.get('nombre').touched)"  >
                   {{error.message}}
                 </div> 
              </ng-container>   
           </div>
           <ion-button [disabled]="!loginForm.valid" shape="round" size="default" expand="block" color="success" (click)="existNota(ac.cod_usuario,ac.cod_actividad, nota.nota_obtenida)" >Crear nota</ion-button>            
               
              </ion-card-content>
            </ion-card>
          
      
        </form>





    






  </ion-content>
