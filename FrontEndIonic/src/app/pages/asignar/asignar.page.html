<ion-header>
    <ion-toolbar color="dark">
      <ion-title test-center >Asignar Cursos</ion-title>
    </ion-toolbar>
  </ion-header>
  
 

<ion-content>



    <ion-card class="welcome-card" *ngFor="let aux of asig_Auxiliares">
        <img src="" alt="" />
        <ion-card-header>
            
          <ion-card-subtitle>Sección: {{ aux.seccion }}     </ion-card-subtitle>
          <ion-card-title>{{aux.curso}} <ion-button size="small"color="success" (click)="Asignar_curso(aux.cod_asignacion_auxiliar)">Asignar</ion-button></ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Semestre: {{ aux.semestre }}</p>
          <p>Año: {{ aux.anio }}  </p>
          <p>Fecha limite de Asignación: {{aux.fecha_limite | date: 'yyy-MM-dd'}} </p>
  
          <p>Auxiliar: {{ aux.auxiliar }}</p>
          <p>Inicio: {{aux.hora_inicio}} Final:{{ aux.hora_final }} </p>
        </ion-card-content>
      </ion-card>
    




  </ion-content>
