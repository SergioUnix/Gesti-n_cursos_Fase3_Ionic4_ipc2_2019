<ion-header>
    <ion-toolbar color="dark">
      <ion-title test-center >Realizar Actividad</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content >

      <form [formGroup]="loginForm">

          <ion-item> 
              <ion-label position="floating">Nombre</ion-label>  
              <ion-input type="text" formControlName="nombre" [(ngModel)]="actividad.nombre" disabled></ion-input>
             </ion-item>
           <div class="error-messages">
              <ng-container *ngFor="let error of error_messages.nombre" >
                 <div class="error-message" *ngIf="loginForm.get('nombre').hasError(error.type) && (loginForm.get('nombre').dirty || loginForm.get('nombre').touched)"  >
                   {{error.message}}
                 </div> 
              </ng-container>   
           </div>
      
      
            
            
             <ion-item> 
                <ion-label position="floating">Texto</ion-label>  
                <ion-input type="descripcion" formControlName="descripcion"  [(ngModel)]="actividad.texto" ></ion-input>
             </ion-item>
                <div class="error-messages">
                   <ng-container *ngFor="let error of error_messages.descripcion" >
                      <div class="error-message" *ngIf="loginForm.get('descripcion').hasError(error.type) && (loginForm.get('descripcion').dirty || loginForm.get('descripcion').touched)"  >
                        {{error.message}}
                      </div> 
                    </ng-container>   
                </div>
  
  
  
                <ion-item *ngIf="permiso"> 
                    <ion-label position="floating">Ruta Archivo</ion-label>  
                    <ion-input type="ruta"  formControlName="ruta"  [(ngModel)]="actividad.ruta_archivo" ></ion-input>
              
                    <div class="error-messages">
                       <ng-container *ngFor="let error of error_messages.ruta" >
                          <div class="error-message" *ngIf="loginForm.get('ruta').hasError(error.type) && (loginForm.get('ruta').dirty || loginForm.get('ruta').touched)"  >
                            {{error.message}}
                          </div> 
                        </ng-container>   
                    </div>
         </ion-item>

  
  


  
        
          <ion-button [disabled]="!loginForm.valid" shape="round" size="default" expand="block" color="dark" (click)="saveActividad()" >Realizar Actividad</ion-button>
          <br>
          <br>
        </form>








  </ion-content>
