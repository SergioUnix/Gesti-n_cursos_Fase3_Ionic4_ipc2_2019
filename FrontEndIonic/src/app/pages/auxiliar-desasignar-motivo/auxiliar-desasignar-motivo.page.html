<ion-header>
    <ion-toolbar color="dark">
      <ion-title test-center >Crear motivo y desasignar curso</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content >

      <form [formGroup]="loginForm">


          <ion-item> 
              <ion-label position="floating">Nombre</ion-label>  
              <ion-input type="text" formControlName="nombre"  [(ngModel)]="motivo_des.motivo" ></ion-input>
             </ion-item>
           <div class="error-messages">
              <ng-container *ngFor="let error of error_messages.nombre" >
                 <div class="error-message" *ngIf="loginForm.get('nombre').hasError(error.type) && (loginForm.get('nombre').dirty || loginForm.get('nombre').touched)"  >
                   {{error.message}}
                 </div> 
              </ng-container>   
           </div>
      
      


  
        
          <ion-button [disabled]="!loginForm.valid" shape="round" size="default" expand="block" color="dark" (click)="saveMotivo()" >Desasignar Curso</ion-button>
          <br>
          <br>
        </form>





    






  </ion-content>
