<ion-header>
    <ion-toolbar color="dark">
      <ion-title>
        Actividades del Curso
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
      <ion-card class="welcome-card" *ngFor="let ac of actividades_curso">
        <img src="" alt="" />
        <ion-card-header>
            
          <ion-card-subtitle>Sección: {{ac.seccion}}  </ion-card-subtitle>
          <ion-card-title>Curso al que pertenece: {{ac.curso}} </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Hora limite: {{ac.hora}}</p>
          <p>Fecha limite  : {{ac.fecha_actividad | date: 'yyy-MM-dd'}}</p>
          <p>Ponderación : {{ac.ponderacion}}</p>
          <p>Permiso para subir archivo : {{ac.archivo}}</p>
          <p>Auxiliar : {{ac.auxiliar}}</p>
          <ion-button color="tertiary" expand="full" [routerLink]="['/actividad-realizar/', ac.cod_actividad]" >Realizar</ion-button>
        </ion-card-content>
      </ion-card>
      
      


  
  
  </ion-content>
