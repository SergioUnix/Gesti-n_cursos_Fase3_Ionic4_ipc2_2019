<ion-header>
    <ion-toolbar color="dark">
      <ion-title test-center >Recuperar Contrase√±a</ion-title>

      <ion-buttons slot="start">
          <ion-button [routerLink]="['/registro-olvido']">
                <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>     
          </ion-button>        
        </ion-buttons>

    </ion-toolbar>
  </ion-header>
  
  <ion-content>
        
      <form [formGroup]="loginForm">

          <ion-item> 
              <ion-label position="floating">Ingrese Correo </ion-label>  
              <ion-input type="text" formControlName="nombre" [(ngModel)]="correo" ></ion-input>
             </ion-item>
           <div class="error-messages">
              <ng-container *ngFor="let error of error_messages.nombre" >
                 <div class="error-message" *ngIf="loginForm.get('nombre').hasError(error.type) && (loginForm.get('nombre').dirty || loginForm.get('nombre').touched)"  >
                   {{error.message}}
                 </div> 
              </ng-container>   
           </div>


           <ion-item> 
              <ion-label position="floating">Password Temporal</ion-label>  
              <ion-input type="password" formControlName="password"  [(ngModel)]="password1"></ion-input>
           </ion-item>
              <div class="error-messages">
                 <ng-container *ngFor="let error of error_messages.password" >
                    <div class="error-message" *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)"  >
                      {{error.message}}
                    </div> 
                  </ng-container>   
              </div>
  
              <ion-item> 
                  <ion-label position="floating">Password</ion-label>  
                  <ion-input type="password" formControlName="password2"  [(ngModel)]="password2"></ion-input>
               </ion-item>
                  <div class="error-messages">
                     <ng-container *ngFor="let error of error_messages.password2" >
                        <div class="error-message" *ngIf="loginForm.get('password2').hasError(error.type) && (loginForm.get('password2').dirty || loginForm.get('password2').touched)"  >
                          {{error.message}}
                        </div> 
                      </ng-container>   
                  </div>

                  <ion-item> 
                      <ion-label position="floating">Confirmar Password</ion-label>  
                      <ion-input type="password" formControlName="password3"  [(ngModel)]="password3"></ion-input>
                   </ion-item>
                      <div class="error-messages">
                         <ng-container *ngFor="let error of error_messages.password3" >
                            <div class="error-message" *ngIf="loginForm.get('password3').hasError(error.type) && (loginForm.get('password3').dirty || loginForm.get('password3').touched)"  >
                              {{error.message}}
                            </div> 
                          </ng-container>   
                      </div>
        
      
      
            
  
        
          <ion-button [disabled]="!loginForm.valid" shape="round" size="default" expand="block" color="dark" (click)="existUsuario()" >Recuperar</ion-button>
          <br>
          <br>
        </form>
  </ion-content>
