<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Cursos Asignados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card class="welcome-card" *ngFor="let asig of asig_cursos">
      <img src="" alt="" />
      <ion-card-header>
          
        <ion-card-subtitle>Seccion {{asig.seccion}}     </ion-card-subtitle>
        <ion-card-title>{{asig.curso}} <ion-button size="small"color="tertiary" (click)="desasignar(asig.cod_asignacion_estudiante)">Desasignar</ion-button></ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button color="medium" expand="full" [routerLink]="['/foro', asig.cod_asignacion_auxiliar]">Ver Foro de Curso</ion-button>
        <ion-button color="medium" expand="full" [routerLink]="['/evaluaciones-vista', asig.cod_asignacion_auxiliar]">Ver Evaluaciones</ion-button>
        <ion-button color="medium" expand="full" [routerLink]="['/actividades-vista', asig.cod_asignacion_auxiliar]">Ver Actividades</ion-button>


      </ion-card-content>
    </ion-card>
    


</ion-content>
